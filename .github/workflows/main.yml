name: Helm package and push to GAR

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: my-pro-417700
  REGISTRY_LOCATION: us-central1
  REPOSITORY: my-chart

jobs:
  package-and-push:
    name: Package and Push Helm Chart
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Helm
      uses: azure/setup-helm@v4

    - name: Package Helm chart
      run: |
        helm package rasul-app/ -d ./packaged-charts
      working-directory: ${{ github.workspace }}

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17'

    - name: Install Helm plugin
      run: |
        helm plugin install https://github.com/chartmuseum/helm-push

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v2
      with:
        token_format: access_token
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 'Helm login'
      run: |
        gcloud auth print-access-token | helm registry login -u oauth2accesstoken \
        --password-stdin https://us-central1-docker.pkg.dev

    - name: Push Helm chart to repository
      run: |
        helm push ./packaged-charts/*.tgz "oci://us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/app-chart"
